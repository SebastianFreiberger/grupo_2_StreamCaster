<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Oswald&family=PT+Serif&family=Quicksand:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>   
</head>
<body>
    <header>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
          <picture class="header-logo"><a href="/"><img src="/images/logo.png" alt="SClogo" class="imagen-logo"></a></picture>          
          <div class="burger-menu">
              <i class="fas fa-bars burger"></i>
          </div>          
          <section class="header-principal">  
              <div class="header-superior">  
                  <h1 class="header-titulo">StreamCaster</h1>   
                  <nav class="navbar-usuario-registro">
                      <ul>
                          <li><a href="/login" class="navbar-item"><i class="fa-solid fa-arrow-right-to-bracket"></i>Soy Usuario</a></li>
                          <li><a href="/registro" class="navbar-item"><i class="fa-regular fa-user"></i>Registrate</a></li> 
                      </ul>
                  </nav>
              </div>          
              <div class="header-medio">
                  <form class="header-navbar-search">
                      <input class= "header-input-search" type= "text" placeholder="Buscar en StreamCaster">
                      <i class="fa-solid fa-magnifying-glass icon-search"></i>
                      <picture class="header-buscador-cart-shopping"><i class="fa-solid fa-cart-shopping"></i></picture>
                  </form>
              </div>          
              <div class="header-inferior">
                  <nav class="header-navbar">
                      <ul class="header-navbar-izquierda">
                          <li><a href="/listadorProductos" class="navbar-item">Monitores</a></li>
                          <li><a href="/listadorProductos" class="navbar-item">Cámaras</a></li>
                          <li><a href="/listadorProductos" class="navbar-item">Micrófonos</a></li>
                          <li><a href="/listadorProductos" class="navbar-item">Botoneras</a></li>
                          <li><a href="/listadorProductos" class="navbar-item">Auriculares</a></li>
                      </ul>
                      <ul class="header-navbar-derecha">
                          <li><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i>Carrito</a></li>    
                      </ul>
                  </nav>
              </div>              
          </section>  
      </header>
      <!-- MAIN LOGGIN -->
      <main class="main-loggin">
        <div class="title-loggin">
            <h1>Iniciar sesion</h1>
        </div>
        <section class="section-loggin">
            <form action="/loggin" method="POST" class="form-loggin">
                <div class="campo-loggin">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <div class="campo-loggin">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" name="password" id="contrasenia" required>
                </div>
                <div class="boton">
                    <button type="submit" class="button-ingresar">
                        Ingresar
                    </button>
                </div>
                <div class="links-recuperacion">
                    <a href="#">Olvidaste tu usuario?</a>
                    <a href="#">Olvidaste tu clave?</a>
                </div>
            </form>
        </main>
        <!-- FIN MAIN LOGGIN -->
    <footer>
        <h3><a href="/">Conocenos</a></h3>
        <article>
            <h3>Nuestras redes</h3>
                <div class="logos">
                    <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="/"><i class="fa-brands fa-twitch"></i></a>
                    <a href="/"><i class="fa-brands fa-youtube"></i></a>
                    <a href="/"><i class="fa-brands fa-instagram"></i></a>        
                </div>
        </article>
        <article>
            <h3>Contactenos</h3>
            <div><a href="/"><i class="fa-brands fa-whatsapp"></i>+54 9 11 5555-4329</a></div>
        </article>
        <article class="logo">
            <picture class="logochico"><img src="/images/logo.png" class="logo"></picture>
        </article>
  </footer>
</body>
</html>
