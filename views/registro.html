<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="css/stylesRegistro.css" />
  <link rel="stylesheet" href="css/stylesFooter.css" />
  <link rel="stylesheet" href="css/stylesHeader.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Oswald&family=PT+Serif&family=Quicksand:wght@300&family=Roboto&display=swap"
    rel="stylesheet" />
  <title>Registro</title>
</head>
<body>
  <header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <picture class="header-logo"><a href="/"><img src="/images/logo.png" alt="SClogo" class="imagen-logo"></a></picture>
    <div class="burger-menu">
      <i class="fas fa-bars burger"></i>
    </div>
    <section class="header-principal">
      <div class="header-superior">
        <h1 class="header-titulo">StreamCaster</h1>
        <nav class="navbar-usuario-registro">
          <ul>
            <li><a href="/login" class="navbar-item"><i class="fa-solid fa-arrow-right-to-bracket"></i>Soy Usuario</a>
            </li>
            <li><a href="/registro" class="navbar-item"><i class="fa-regular fa-user"></i>Registrate</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-medio">
        <form class="header-navbar-search">
          <input class="header-input-search" size="25" type="text" placeholder="Buscar en StreamCaster">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
          <picture class="header-buscador-cart-shopping"><i class="fa-solid fa-cart-shopping"></i></picture>
        </form>
      </div>
      <div class="header-inferior">
        <nav class="header-navbar">
          <ul class="header-navbar-izquierda">
            <li><a href="/listadorProductos" class="navbar-item">Monitores</a></li>
            <li><a href="/listadorProductos" class="navbar-item">Cámaras</a></li>
            <li><a href="/listadorProductos" class="navbar-item">Micrófonos</a></li>
            <li><a href="/listadorProductos" class="navbar-item">Botoneras</a></li>
            <li><a href="/listadorProductos" class="navbar-item">Auriculares</a></li>
          </ul>
          <ul class="header-navbar-derecha">
            <li><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i>Carrito</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </header>
  <main class="main-rgt">
    <!-- título del formulario "Creá tu cuenta de StreamCaster" -->
    <p class="tituloFormulario">
      Creá tu cuenta de StreamCaster
    </p>
    <section class="section-rgt">
      <form action="/registro" method="POST">

        <!-- campo "Nombre" -->
        <div class="campo">
          <label for="nombre">Nombre</label>
          <br />
          <input type="text" name="nombre" id="nombre" required />
        </div>

        <!-- campo "Apellido" -->
        <div class="campo">
          <label for="apellido">Apellido</label>
          <br />
          <input type="text" name="apellido" id="apellido" required />
        </div>

        <!-- campo "Email" -->
        <div class="campo">
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" id="email" required />
        </div>
        <!-- campo "Contraseña" -->
        <div class="campo">
          <label for="contraseña">Contraseña</label>
          <br />
          <input type="password" name="contraseña" id="contraseña" required />
        </div>
        <!-- cuadrito de verificacion "Acepto términos y condiciones" -->
        <div class="campo">
          <label>
            <input type="checkbox" id="checkbox-rgt" class="checkbox-rgt" required />
          Acepto términos y condiciones</label>
        </div>
        <!-- enlace "Ver términos y condiciones" -->
        <div class="campo"><a href="">Ver términos y condiciones</a></div>
        <!-- botón "Crear una cuenta" -->
        <div class="campo">
          <button type="submit" class="button-rgt"><a href="/">Crear una cuenta</a></button>
        </div class="campo">
        <!-- línea "¿Ya tenés una cuenta?" enlace "Ingresá" -->
        <div class="campo">
          <span>¿Ya tenés una cuenta?</span>
          <a href="">Ingresá</a>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer-rgt">
    <h3><a href="/">Conocenos</a></h3>
    <article>
      <h3>Nuestras redes</h3>
      <div class="logos">
        <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="/"><i class="fa-brands fa-twitter"></i></a>
        <a href="/"><i class="fa-brands fa-twitch"></i></a>
        <a href="/"><i class="fa-brands fa-youtube"></i></a>
        <a href="/"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </article>
    <article>
      <h3>Contactenos</h3>
      <div><a href="/"><i class="fa-brands fa-whatsapp"></i>+54 9 11 5555-4329</a></div>
    </article>
    <article class="logo">
      <picture class="logochico"><img src="/images/logo.png" class="logo"></picture>
    </article>
  </footer>
</body>

</html>
