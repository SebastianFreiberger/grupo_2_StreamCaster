<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/stylesRegistro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Oswald&family=PT+Serif&family=Quicksand:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Registro</title>
  </head>
  <body>
    
    <header></header>
    <main>
      <!-- título del formulario "Creá tu cuenta de StreamCaster" -->
      <p class="tituloFormulario">
        Creá tu cuenta de StreamCaster
      </p>
      <section>
        <form action="/registro" method="POST">
          
          <!-- campo "Nombre" -->
          <div class="campo">
            <label for="nombre">Nombre</label>
            <br />
            <input type="text" name="nombre" id="nombre" required/>
          </div>
          
          <!-- campo "Apellido" -->
          <div class="campo">
            <label for="apellido">Apellido</label>
            <br />
            <input type="text" name="apellido" id="apellido" required/>
          </div>
          
          <!-- campo "Email" -->
          <div class="campo">
            <label for="email">Email</label>
            <br />
            <input type="email" name="email" id="email" required/>
          </div>
          <!-- campo "Contraseña" -->
          <div class="campo">
            <label for="contraseña">Contraseña</label>
            <br />
            <input type="password" name="contraseña" id="contraseña" required/>
          </div>
          <!-- cuadrito de verificacion "Acepto términos y condiciones" -->
          <div class="campo">
            <input type="checkbox" id="checkbox" required/>
            <span>Acepto términos y condiciones</span>
          </div>
          <!-- enlace "Ver términos y condiciones" -->
          <div class="campo"><a href="">Ver términos y condiciones</a></div>
          <!-- botón "Crear una cuenta" -->
          <div class="campo">
            <button type="submit">Crear una cuenta</button>
          </div class="campo">
          <!-- línea "¿Ya tenés una cuenta?" enlace "Ingresá" -->
          <div class="campo">
            <span>¿Ya tenés una cuenta?</span>
            <a href="">Ingresá</a>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
    </html>
